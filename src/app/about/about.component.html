<div class="about-container">
    <div class="parent-col-2">
        <div class="col-left">
            <div class="image-holder">
                <img src="{{aboutMeImage}}">
            </div>
        </div>
        <div class="col-right">
            <div class="sections faceIn" *ngFor="let item of sections">
                <div class="section-heading">{{item.heading}}</div>
                <div class="section-subtext">{{item.subtext}}</div>
                <div class="section-icons" *ngIf="item.icons">
                    <span *ngFor="let icon of item.icons">
                        <a href="{{icon.url}}" target="_blank">
                            <img src="{{icon.icon}}">
                        </a>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
