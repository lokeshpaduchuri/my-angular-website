<div *ngIf="loaded" class="card center-align">
    <p-galleria [value]="portraitImages" [responsiveOptions]="responsiveOptions" [containerStyle]="{ 'max-width': '640px' }" [numVisible]="5">
        <ng-template pTemplate="item" let-item>
            <img [src]="item.url" style="width: 100%;" />
        </ng-template>
        <ng-template pTemplate="thumbnail" let-item>
            <div class="grid grid-nogutter justify-content-center">
                <img [src]="item.thumbnailUrl" />
            </div>
        </ng-template>
    </p-galleria>
</div>
